<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Business Frontpage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="bg-primary">
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container px-5">
                <a class="navbar-brand" href="#!"><img width="150px" src="assets/img/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="btn btn-outline-light" aria-current="page" href="#!" data-bs-toggle="modal" data-bs-target="#exampleModal">Заказать звонок</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="py-5 bg-primary" style="background-image: url(assets/img/register.png);background-position:center;">
            <div class="container px-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6 mb-5">
                        <div class="mb-5 ml-5 mr-4">
                            <h1 class="display-5 fw-bolder text-white mb-2">Обучим вас с нуля до <b><u>Junior-разработчика</u></b> за 6 месяцев</h1>
                            <hr>
                            <p class="lead text-white-50 mb-4">И поможем получить работу в <b style="border-bottom:1px solid #7FB7FE;">IT-компании</b>!</p>
                        </div>
                        <div class="row text-center">
                            <div class="col-md-6">
                                <div class="sillicon">
                                    <span class="lead text-white-50" style="font-size:15px;">Наши студенты работают в FAANG</span>
                                    <img src="assets/img/banner.png" style="width:80%;margin-top:5px;margin-bottom:30px;" alt="">
                                </div>
                            </div>
                            <div class="col-md-6" style="text-align:center;">
                                <div class="sillicon">
                                    <span class="lead text-white-50" style="font-size:15px;">Наш ментор работает в Microsoft</span>
                                    <img src="assets/img/ms.png" style="width:50%;margin-top:15px;" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1"></div>
                    <div class="col-lg-5">
                        <div class="text-center mb-5 ml-5 mr-4">
                            <div class="row">
                                <div class="col-md-12">
                                    <form class="card p-5 bg-light text-dark" id="contactForm" data-sb-form-api-token="API_TOKEN">
                                        <label class="mb-4 fw-bold text-center">
                                            <p class="bi bi-person-check-fill text-primary fs-1 p-1 m-1"></p>
                                            Мы поможем подобрать курс, 
                                            <p>исходя из ваших сильных сторон</p></label>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="name" type="text" placeholder="Enter your name..." required />
                                            <label for="name">Ваше имя</label>
                                        </div>
                                        <!-- Phone number input-->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="phone" type="tel" placeholder="+7 (999) 999-9999" required />
                                            <label for="phone">+7 (999) 999-9999</label>
                                        </div>
                                        <div class="d-grid"><button class="btn btn-dark btn-lg" id="submitButton" type="submit"><b>Записаться</b></button></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
